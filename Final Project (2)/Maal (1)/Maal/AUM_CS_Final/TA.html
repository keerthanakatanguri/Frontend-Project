<div class="page-wrapper">
  <div class="bg-image"></div>
  <div class="site-box">
    <div class="header-top">
      <div class="logo"><img src="images/aum_logo.png" alt="AUM logo"></div>
      <div class="title">Computer Science Department</div>
    </div>

    <div class="nav-bar">
      <div class="nav-inner">
        <a href="home.html" class="nav-item">Home</a>

        <a href="GPA.html" class="nav-item">GPA Calculator</a>
      </div>

    <div class="content-area">
      <div class="form-box">
        <h2 class="ta-title">Teaching Assistant Application Form</h2>
        <h3 class="ta-subtitle">Applicant Information</h3>
        <form id="taForm" action="./survey_data.html">
          <div class="form-fields">

            <div class="form-row">
              <label>First name:</label>
              <input type="text" name="firstName" required>
            </div>

            <div class="form-row">
              <label>Last name:</label>
              <input type="text" name="lastName" required>
            </div>

            <div class="form-row">
              <label>Student ID:</label>
              <input type="text" name="studentId" required>
            </div>

            <div class="form-row">
              <label>Gender:</label>
              <div class="gender-box" >
                <label>M <input type="checkbox" name="gender" value="M" id="gender" required></label>
                <label style="margin-left: 2px;">F <input type="checkbox" name="gender" id="gender" value="F"></label>
              </div>
            </div>

            <div class="form-row">
              <label>GPA:</label>
              <input type="text" name="gpa" min="0" max="4" step="0.01" style="width: 60px;" required>
            </div>

            <div class="form-row top-align">
              <label>Comments:</label>
              <textarea name="comments" rows="4"></textarea>
            </div>

          </div>
          <h3 class="ta-complete">Thank you for completing the application!</h3>
          <div style="text-align:left; margin-top:12px; margin-left: 40px;">
            <input type="Submit"  value="Submit" id="calcBtn" >
            <input type="Reset" value="Reset" id="resetGpaBtn" style="margin-left: 60px;">
      
          </div>
        </form>
      </div>
    </div>

      </div>
    </div>

  </div>
